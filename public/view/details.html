<div ng-app="detailApp" ng-controller="detailsCtrl as ctrl">
  <div class="container text-center" >
    <div class="caller">
      <div id="call-details">
        <br></br>
        <h1><strong>Caller Details</strong></h1>
        <table class="container text-center table-striped">
          <tr>
            <th colspan="3">ID</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Audio Url</th>
          </tr>
          <tr>
            <td colspan="3"><strong>{{ctrl.caller.id}}<strong></td>
            <td>{{ctrl.caller.doc.RecordingDuration}}s</td>
            <td>{{ctrl.caller.doc.RecordingStatus}}</td>
            <td><a class="badge badge-info badge-pill" href="{{ctrl.caller.doc.RecordingUrl}}">Link<a></td>
          </tr>
        </table>
        <br></br>
        <h2 ng-if="ctrl.caller.doc.text">Transcript</h2>
        <blockquote class="blockquote">
          <p class="mb-0">{{ctrl.caller.doc.text}}</p>
        </blockquote>
        <div class="keywords">
          <span class="badge badge-danger badge-pill" ng-if="ctrl.caller.doc.analysis" ng-repeat="k in ctrl.caller.doc.analysis.keywords">{{k.text}} </span>
          <a class="badge badge-warning badge-pill" ng-if="ctrl.caller.doc.analysis" ng-repeat="k in ctrl.caller.doc.analysis.concepts" ng-href="{{k.dbpedia_resource}}" >{{k.text}} </a>

        </div>
          <!-- <tr>
            <th colspan="3">Transcript</th>
          </tr>
          <tr>
            <td rowspan="4" colspan="3">{{ctrl.caller.transcript}}</td>
          </tr> -->
            <!-- <td>
              <button class="btn btn-block btn-primary" ng-click="connectCall()">
                  <i class="fa fa-phone" aria-hidden="true"></i>
              </button>
            </td> -->
        </table>
        <br><br>
        <a href="/">Back</a>
      </div>
    </div>
  </div>
</div>
